{% load static %}
<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%  static 'info_torneio3.css' %}">
    <title>Informação do Torneio</title>
    <!-- Header -->

    <div class="header" id = "headerd">
      <img src="../static/Assets/logopeq.png" id = "logo" width="90px">
      <h1 id = "text">GOAL KICK!</h1>
    </div>

    <!-- jQuery library -->
    <script src="{% static 'jquery.min.js' %}"></script>
    <!-- Bootstrap library -->
    <link href = "{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href = "{% static 'info_torneio3.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'datatables.min.css' %}"/>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/af-2.3.4/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/kt-2.5.1/r-2.2.3/rg-1.1.1/rr-1.2.6/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>
<link rel="stylesheet" href="{% static 'w3.css' %}">

  </head>
  <body>
      {% for torneio in query_results %}
        <h1 style = "color: white">Classificação</h1>
        <div>
          <button class="btn btn-primary btn-sm" id="voltar" type="submit" onclick="location.href='{% url 'vertorneio' torneio.nome %}'">
            Voltar
          </button>
        </div>
      {% endfor %}
      <div>
      <table class="w3-table w3-bordered w3-centered" id="table" style="background-color: white;">
        <script>
        // Basic example
        $(document).ready(function () {
          $('#table').DataTable({
            "pagingType": "simple_numbers" // "simple" option for 'Previous' and 'Next' buttons only
          });
          $('.dataTables_length').addClass('bs-select');
        });
        </script>
        <thead>
          <tr>

            <th>Equipa</th>
            <th>Golos marcados</th>
            <th>Golos sofridos</th>
            <th>Pontos</th>


          </tr>

        </thead>

        <tbody>

          {% for team in equipas %}

          <tr>


          <td>{{team.cEquipa.nome}}</td>
          <td>{{team.cMarcados}}</td>
          <td>{{team.cSofridos}}</td>
          <td>{{team.cPontos}}</td>



          </tr>
          {% endfor %}

        </tbody>

      </table>


    </div>





  </body>
</html>
