{% load static %}

<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Login</title>



    <!-- Bootstrap core CSS -->
<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" >
<link href="{% static 'login2.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center">
    <form class="form-signin" method = 'POST'>
      {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
  <label id = 'email' name = 'email' for="inputEmaild" class="sr-only">Email</label>
  <input type="email" name = 'inputEmail' class="form-control" placeholder="Email" required autofocus>
  {% for message in messages %}
  {% if 'erremail' in message.tags %}
  <h3 id = "messageserr"> {{message}} </h3>
  {% endif %}
  {% endfor %}
  <label for="inputPasswords" class="sr-only">Password</label>
    <input type="password"name = 'inputPassword' id="inputPassword" class="form-control" placeholder="Password" required>
    {% for message in messages %}
    {% if 'errpass' in message.tags %}
    <h3 id = "messageserr"> {{message}} </h3>
    {% endif %}
    {% endfor %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p class="member">Ainda não és membro? <a href="register2.html">Regista-te agora!</a>
</form>
</body>
</html>
